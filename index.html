<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        }
        .anton{
            font-family: "Anton", sans-serif;
        }
    </style>
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <section class="playNow min-h-screen flex flex-col items-center justify-center">
            <div class="text-white flex flex-col items-center justify-center">
                <h1 class="anton text-[170px]">ALPHABET CLASH</h1>
                <p class="poppins text-xl mb-12">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="text-xl font-semibold text-black bg-white py-3 px-6 rounded-lg hover:bg-gray-400">Play Now</button>
            </div>
        </section>
        <section class="Input"></section>
        <section class="Score"></section>
    </main>
</body>
</html>
